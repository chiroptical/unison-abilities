name: Release LaTeX document
on:
  push:
    tags:
      - 'v*'
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v10
      - uses: cachix/cachix-action@v6
        with:
          name: chiroptical
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: nix-shell shell.nix --run 'pdflatex -shell-escape unison-abilities.tex; pdflatex -shell-escape unison-abilities.tex; pdflatex -shell-escape unison-abilities.tex'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          tag: ${{ github.ref }}
          asset_path: ./unison-abilities.pdf
          asset_name: unison-abilities.pdf
          asset_content_type: application/pdf
